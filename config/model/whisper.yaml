whisper:
  params:
    encoder_block:
      input_dim: 80
      embed_dim: 512
      num_layers: 4
      num_heads: 4
      max_len: 20000            # Same as the max frames in the audio_preprocessing

    decoder_block:
      vocab_size: 68096         # Depends on the tokenizer module, add validation on this
      embed_dim: 512
      num_layers: 4
      num_heads: 4
      max_len: 1000

    label_smoothing: 0.1

  hyper_params:
    learning_rate: 3e-4
    weigth_decay: 0.01
    max_steps: 100000
    b1: 0.9
    b2: 0.98
